<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar Numeros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container bg-secondary"><h1>Guess the number</h1>
        <p>Write a number between 1 and 9 in each input, each number is unique and cannot be repeated: example 1 - 2 - 3 - 4</p>
        <div class="row">
            <div class="col-12">
                <button id="button1" type="button" class="btn btn-primary">Start</button>
                <button id="button2" type="button" class="btn btn-success">Check</button>
                <button id="button3" type="button" class="btn btn-danger">Surrender</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3">
                <label>Input 1</label>
                <input id="a" class="form-control" type="number" min="0" max="9" step="1">
            </div>

            <div class="col-3">                  
                <label>Input 2</label>
                <input id="b" class="form-control" type="number" min="0" max="9" step="1">
            </div>

            <div class="col-3">                  
                <label>Input 3</label>
                <input id="c" class="form-control" type="number" min="0" max="9" step="1">
            </div>

            <div class="col-3">                  
                <label>Input 4</label>
                <input id="d" class="form-control" type="number" min="0" max="9" step="1">
            </div>
        </div>
    </div>
    <div id="alert" class="d-none alert alert-danger" role="alert">Sarasassss</div>
    <div id="success" class="d-none alert alert-success" role="alert">Sarasassss</div>
    <div id="errores2" class="d-none alert alert-primary" role="alert">Sarasassss</div>
    <div id="info" class="d-none alert alert-info" role="alert">Sarasassss</div>
    <div id="surrender" class="d-none alert alert-warning" role="alert">Sarasassss</div>
    <div id="regularNumber" class="d-none alert alert-primary" role="alert">Sarasassss</div>
    <div id="goodNumber" class="d-none alert alert-success" role="alert">Sarasassss</div>
    <script src="js/app.js"></script>
</body>
</html>
